<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="handtools.js"></script>
</head>
<body>
  <img src="img/btn-dummy_off.png?dsgsj;lj;ldkfg" class="active" alt="">
  <img src="img/btn-dummy_off.png" class="current" alt="">
  <img src="img/btn-dummy_off.png" alt="">
<script>

  /**
   * [isMobile]
   */
  console.log($.handtools.isMobile());


  /**
   * [addMouseEffectImg]
   */
  var $img = $.handtools.addMouseEffectImg();

  console.log( $.data($img.eq(0)[0], 'src').defaultSrc ); // => img/btn-dummy_off.png
  console.log( $.data($img.eq(0)[0], 'src').rollOverSrc ); // => img/btn-dummy_on.png
  // or //
  console.log( $img.eq(0).data('src').defaultSrc ); // => img/btn-dummy_off.png
  console.log( $img.eq(0).data('src').rollOverSrc ); // => img/btn-dummy_on.png
</script>
</body>
</html>
